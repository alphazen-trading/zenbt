[project]
name = "zenbt"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Alpha Zen", email = "" }
]
dependencies = [
    "pyarrow>=17.0.0",
    "rich>=13.8.0",
    "pydantic>=2.8.2",
    "python-okx>=0.3.2",
    "pandas>=2.2.2",
]
readme = "README.md"
requires-python = ">= 3.8"
license = { text = "MIT" }

[project.scripts]
"dev" = "zenbt:main"

[tool.rye.scripts]
rye_script = {cmd = 'echo hello world'}

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.2.2",
    "pip>=24.1.1",
    "loguru>=0.7.2",
    "orjson>=3.10.6",
    "pre-commit>=3.7.1",
    "commitizen>=3.27.0",
    "pyright>=1.1.371",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/zenbt"]

[tool.maturin]
profile = "release"
python-source = "src"
module-name = 'zenbt.rs'
manifest-path = "rs/Cargo.toml"
features = ["pyo3/extension-module"]

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.pytest.ini_options]
norecursedirs = ["docker"]

[tool.ruff.lint]
# Enable Pyflakes and pycodestyle rules.
select = ["E", "F"]
# Never enforce `E501` (line length violations).
ignore = ["E501"]
# Never try to fix `F401` (unused imports).
unfixable = ["F401", "F841"]
